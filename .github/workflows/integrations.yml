name: Build and Deploy to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: ./docx-generator

    - name: Build the application
      run: npm run build
      working-directory: ./docx-generator

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Build Docker image
      run: docker build -t my-nestjs-app:latest ./docx-generator

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

    - name: Tag Docker image
      run: docker tag my-nestjs-app:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-nestjs-app:latest

    - name: Push Docker image to ECR
      run: docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-nestjs-app:latest

    - name: Create or Update ECS Task Definition
      run: |
        echo "Creating or updating ECS task definition..."
        aws ecs register-task-definition --family my-nestjs-app --container-definitions '[
          {
            "name": "my-nestjs-app",
            "image": "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-nestjs-app:latest",
            "cpu": 256,
            "memory": 512,
            "portMappings": [
              {
                "containerPort": 8080,
                "hostPort": 8080,
                "protocol": "tcp"
              }
            ],
            "essential": true,
            "environment": [
              {
                "name": "HELLO_MESSAGE",
                "value": "${{ secrets.HELLO_MESSAGE }}"
              }
            ]
          }
        ]'

    - name: Deploy to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: my-nestjs-app
        service: ehr-ecs-dev-service-ap-south-1
        cluster: EHR-ECS-DEV2-ap-south-1-s
        wait-for-service-stability: true
